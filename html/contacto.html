<body>
    <section>
        <h2>Contacto</h2>

        <p>Envianos un mensaje, nos pondremos en contacto contigo.</p>

        <form action="https://formsubmit.co/emirsarabia8@gmail.com" method="post">

            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre" required><br><br>

            <label for="email">Correo Electronico</label><br>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required><br><br>

            <label for="telefono">Telefono</label><br>
            <input type="number" name="telefono" id="telefono" placeholder="000 000 0000"><br><br>

            <label for="Comentarios">Mensaje</label><br>
            <textarea name="Comentarios" id="Comentarios" cols="50" rows="5" placeholder="Escribe tu mensaje..."
                required></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>

        </form>
    </section>

</body>
<script>
    const menuBtn = document.querySelector('.menu-btn');
